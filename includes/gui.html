<!-- header elements -->
<div class="btn-group">
	<button type="button" class="btn btn-default" title="Header 1"
		>H1</button>
	<button type="button" class="btn btn-default" title="Header 2"
		>H2</button>
	<button type="button" class="btn btn-default" title="Header 3"
		>H3</button>
	<button type="button" class="btn btn-default" title="Header 4"
		>H4</button>
</div>
<!-- emphasis elements -->
<div class="btn-group">
	<button type="button" class="btn btn-default" title="Bold">
		<span class="glyphicon glyphicon-bold"></span>
	</button>
	<button type="button" class="btn btn-default" title="Italic">
		<span class="glyphicon glyphicon-italic"></span>
	</button>
</div>
<!-- layout elements -->
<div class="btn-group">
	<button type="button" class="btn btn-default" title="Unordered list">
		<span class="glyphicon glyphicon-list"></span>
	</button>
	<button type="button" class="btn btn-default" title="Block quote">
		<span class="glyphicon glyphicon-comment"></span>
	</button>
</div>
<!-- inline elements -->
<div class="btn-group">
	<button type="button" class="btn btn-default" title="Link">
		<span class="glyphicon glyphicon-link"></span>
	</button>
	<button type="button" class="btn btn-default" title="Image">
		<span class="glyphicon glyphicon-picture"></span>
	</button>
</div>
